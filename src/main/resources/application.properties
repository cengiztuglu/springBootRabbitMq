spring.application.name=springBootRabbitMq
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=cengiz
spring.rabbitmq.password=123456


    rabbit.queue.name=rabbit-learn-queue
    rabbit.exchange.name=rabbit-learn-exchange
    rabbit.routing.name=rabbit-learn-routing

spring.rabbitmq.listener.simple.default-requeue-rejected=false
spring.rabbitmq.listener.simple.acknowledge-mode=manual
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.initial-interval=5000
spring.rabbitmq.listener.simple.retry.max-interval=10000
spring.rabbitmq.listener.simple.retry.multiplier=1.5
spring.rabbitmq.listener.simple.retry.stateless=true
spring.rabbitmq.template.exchange=${rabbit.exchange.name}
.

spring.rabbitmq.listener.simple.error-handler-bean-name=customErrorHandler
